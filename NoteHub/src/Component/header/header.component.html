<div id="Dad">
    <div id="Title">
        <h1>NOTE-HUB</h1>
    </div>
    <div id="Nav">
        <nav>
            <button (click)="AddNote()">New note</button>
            <button *ngIf="Dle()" (click)="DeleteNote()">Delete</button>
        </nav>
    </div>
    <div id="Search">
        <input type="text" placeholder="Search" id="InputSearch">
    </div>
</div>
